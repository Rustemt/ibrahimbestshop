<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
	<HEAD>
		<meta name="GENERATOR" Content="Microsoft Visual Studio 7.0">
		<meta name="vs_defaultClientScript" content="JavaScript (ECMAScript)">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<SCRIPT language="javascript">
function getParamList() {
	  var sParam = parent.setParamList();	
      var sParamList = substitute(sParam,'|','&');
	return sParamList;
}
function substitute(string,text,by) 
{
    var strLength = string.length
    var txtLength = text.length;
    if ((strLength == 0) || (txtLength == 0)) 
    return string;
    var i = string.indexOf(text);
    if ((!i) && (text != string.substring(0,txtLength))) 
    return string;
    if (i == -1) 
    return string;
    var newstr = string.substring(0,i) + by;
    if (i+txtLength < strLength)
        newstr += substitute(string.substring(i+txtLength,strLength),text,by);
    return newstr;
}
function setAction() {		
	var sReport = parent.setReport();
	var sParamList = getParamList();
	var sAction =  sReport + "?" + sParamList;
	
	document.Form.action =  sAction;
	Form.submit();
	
}
		</SCRIPT>
	</HEAD>
	<body onLoad="javascript:setAction();" MS_POSITIONING="GridLayout">
		<form name="Form" id="Form" method="post">

		</form>

	</body>
</HTML>
